<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <script src="code.js" defer></script>
</head>
<body>
    <h1>CALCULATOR</h1>

    <div class="about">
    This is a basic calculator built by <a class="link" target="_blank" href="https://twitter.com/reubenfrith">Reuben</a>
    check out the code <a class="link" target="_blank" href="https://github.com/learner1unknown/odin-calculator">here</a>.
    </div>
    <div class="container">
    <div class="calculator">
        <div class="answer" id="answer" ></div>
        <button class="clear all" id="clear_all">CLEAR</button>
        <button class="operator division all">÷</button>
        <button class="number seven all">7</button>
        <button class="number eight all">8</button>
        <button class="number nine all">9</button>
        <button class="operator multiplication all">×</button>
        <button class="number four all">4</button>
        <button class="number five all">5</button>
        <button class="number six all">6</button>
        <button class="operator subtraction all">−</button>
        <button class="number one all">1</button>
        <button class="number two all">2</button>
        <button class="number three all">3</button>
        <button class="operator addition all">+</button>
        <button class="number zero all">0</button>
        <button class="period number all">.</button>
        <button class="equals all">=</button>
    </div>
    </div>
</body>
</html>
