<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="about">
    This is a basic calculator built by <a class="link" href="https://twitter.com/reubenfrith">Reuben</a>
    check out the backend at <a class="link" href="https://github.com/learner1unknown/odin-calculator">Github</a>.
    </div>

    <div class="calculator">
        <div class="clear">Clear All</div>
        <div class="operator plus_minus">+/-</div>
        <div class="operator division">รท</div>
        <div class="number seven">7</div>
        <div class="number eight">8</div>
        <div class="number nine">9</div>
        <div class="operator multiplication">x</div>
        <div class="number four">4</div>
        <div class="number five">5</div>
        <div class="number six">6</div>
        <div class="operator subtraction">-</div>
        <div class="number one">1</div>
        <div class="number two">2</div>
        <div class="number three">3</div>
        <div class="operator addition">+</div>
        <div class="number zero">0</div>
        <div class="period">.</div>
        <div class="equals">=</div>

       

    </div>
    
</body>
</html>
