<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="about">
    This is a basic calculator built by <a class="link" href="https://twitter.com/reubenfrith">Reuben</a>
    check out the code <a class="link" href="https://github.com/learner1unknown/odin-calculator">here</a>.
    </div>

    <div class="calculator">
        <div class="answer">XYZ</div>
        <button class="clear all">CLEAR</button>
        <button class="operator division all">รท</button>
        <button class="number seven all" value="7">7</button>
        <button class="number eight all">8</button>
        <button class="number nine all">9</button>
        <button class="operator multiplication all">x</button>
        <button class="number four all">4</button>
        <button class="number five all">5</button>
        <button class="number six all">6</button>
        <button class="operator subtraction all">-</button>
        <button class="number one all">1</button>
        <button class="number two all">2</button>
        <button class="number three all">3</button>
        <button class="operator addition all">+</button>
        <button class="number zero all">0</button>
        <button class="period all">.</button>
        <button class="equals all">=</button>
    </div>

</body>
</html>
